<h1 class="text-center">{{itemsList.pageTitle}} {{itemsList.catName}}</h1>

<!-- Breadcrumbs -->
<ol class="breadcrumb">
  <li><a href="#!/">Home</a></li>
  <li><a href="#!/categories">Categories</a></li>
  <li class="active">{{itemsList.catName}}</li>
</ol>

<ul>
  <li ng-repeat="item in itemsList.items">
    <p><strong>{{item.name}}:</strong> {{item.description}}</p>
  </li>
</ul>
